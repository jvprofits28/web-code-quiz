<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Quiz Challenge</title>
  </head>
  <header id="header" class="title">
    <h1>Coding Quiz Challenge</h1>
  </header>
  <body>
    <p>
      Try to answer all of the following code-related questions within the time
      limit!
    </p>
    <h3 class="time">Timer:</h3>
    <div>
      <button class="startbtn button">Start</button>
    </div>
    <div id="gamearea">
      <div>
        <h2 class="question">questions</h2>
        <p class="right"></p>
      </div>
      <div id="answers">
        <button class="answer1 checkBtn colorBtn button"></button>
        <button class="answer2 checkBtn colorBtn button"></button>
        <button class="answer3 checkBtn colorBtn button"></button>
        <button class="answer4 checkBtn colorBtn button"></button>
      </div>
    </div>
    <div id="highscore">
      <h3>Game OVER!!</h3>
      <label for="username"> Enter Name</label>
      <input type="text" id="doneinput" name="username" />
      <button class="submitBtn button">submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
