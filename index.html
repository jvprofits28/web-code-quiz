<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Quiz Challenge</title>
  </head>
  <body>
    <header id="header">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit.
      </p>
      <h3 class="time">Timer:</h3>
      <div>
        <button id="startbtn">Start</button>
      </div>
    </header>
    <div id="gamearea">
      <div>
        <h2 class="question">questions</h2>
        <p class="right"></p>
      </div>
      <div id="answers">
        <button class="answer1 checkBtn"></button>
        <button class="answer2 checkBtn"></button>
        <button class="answer3 checkBtn"></button>
        <button class="answer4 checkBtn"></button>
      </div>
    </div>
    <div id="highscore">
      <h3>Game OVER!!</h3>
      <label for="username"> Enter Name</label>
      <input type="text" id="doneinput" name="username" />
      <button id="submitBtn">submit</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
